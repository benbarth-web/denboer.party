<html>

<head>
    <title>denboer.party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('click', function (event) {
            event.preventDefault();

            var audio = document.getElementById("audio");
            audio.muted = false;
            audio.play();

            document.body.classList.add("strobe");

            var start = document.getElementById("start");
            start.classList.add("hidden");

            setTimeout(function () {
                var party = document.getElementById("party");
                party.classList.remove("hidden");
            }, 14500);
        }, false);
    </script>
    <style>
        html,
        body {
            font-family: 'Share Tech Mono', monospace;
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(120deg, #000000, #3b9476, #31aec4, #000000, #23cfd5, #22092c, #000000);
            background-size: 300% 300%;
        }

        .strobe {
            animation: gradient .9s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .small {
            font-size: x-small;
        }

        .large {
            font-size: xx-large;
        }

        .center {
            position: absolute;
            top: 30%;
            left: 20%;
        }

        .hidden {
            visibility: hidden;
        }

        .offscreen {
            position: fixed;
            left: -9999999;
        }

        .blink {
            animation: blinkText 0.45s infinite;
        }

        @keyframes blinkText {
            0% {
                color: #000;
            }

            49% {
                color: #000;
            }

            60% {
                color: transparent;
            }

            99% {
                color: transparent;
            }

            100% {
                color: #000;
            }
        }

        .footer {
            position: absolute;
            bottom: 0px;
            right: 12px;
        }
    </style>
</head>

<body>
    <audio id="audio" src="beat.mp3" controls muted autoplay class="offscreen">
        <p>If you can reading this, your browser does not support audio. ðŸ˜”</p>
    </audio>

    <span id="start" class="large center">
        click to get this party started
    </span>

    <span id="party" class="large center blink hidden">
        ain't no party&nbsp;&nbsp;&nbsp;&nbsp;<br />&nbsp;&nbsp;&nbsp;&nbsp;like a Denboer party
    </span>

    <p class="small footer">
        Music provided by Erlnite
        https://www.youtube.com/c/Erlnite
        License: CC BY-ND 4.0 - https://creativecommons.org/licenses/by-nd/4.0/
    </p>
</body>

</html>
